
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Learning</title>
  </head>
  <body>
    <div class="container">
      <p id="case"></p>
      <button onclick="openAppIGAndroid()">Open App instagram Android</button>
    </div>
    <div class="container">
      <p id="caseAN"></p>
      <button onclick="openAppEZAndroid()">Open App EZ Android</button>
    </div>
    <div class="container">
      <p id="caseIS"></p>
      <button onclick="openAppEZIOS()">Open App EZ IOS</button>
    </div>
    <div class="container">
      <p id="caseEX"></p>
      <button onclick="openAppEXAMPLE()">Open App EXAMPLE</button>
    </div>
    <script>
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      (function () {
        if (isMobile) {
          document.getElementById("case").textContent =
            "I am using Mobile browser";
           
          
          document.getElementById("caseAN").textContent =
            "I am using Mobile browser";
          
          document.getElementById("caseIS").textContent =
            "I am using Mobile browser";
          
          document.getElementById("caseEX").textContent =
            "I am using Mobile browser";
        } else {
          document.getElementById("case").textContent =
            "I am using Desktop/Web browser";
        }
      })();
      function openAppIGAndroid() {
        if (isMobile) {
          const url =
            "intent://instagram.com/#Intent;scheme=https;package=com.instagram.android;end";

          window.location.replace(url);
        } else {
          window.location.replace("https://www.instagram.com");
        }
      } 
      function openAppEZAndroid() {
        if (isMobile) {
          const url =
            "intent://fmsdev.freewillsolutions.com/mobile#Intent;scheme=https;package=com.fwg.mdc.ez_assets_plus;end";

          window.location.replace(url);
        } else {
          window.location.replace("https://fmsdev.freewillsolutions.com/web-console/#/");
        }
      }
      function openAppEZIOS() {
        if (isMobile) {
          const url =
            "intent://fmsdev.freewillsolutions.com/mobile#Intent;scheme=https;package=com.fwg.mdc.ez-assets-plus;end";

          window.location.replace(url);
        } else {
          window.location.replace("https://fmsdev.freewillsolutions.com/web-console/#/");
        }
      } function openAppEXAMPLE() {
        if (isMobile) {
          const url =
            "intent://www.example.com/mobile#Intent;scheme=https;package=com.fwg.mdc.ez_assets_plus;end";

          window.location.replace(url);
        } else {
          window.location.replace("https://fmsdev.freewillsolutions.com/web-console/#/");
        }
      }
    </script>
  </body>
</html>
