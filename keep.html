<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function openAppOrStore(androidAppUrl, iosAppUrl, androidStoreUrl, iosStoreUrl) {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
				checkIfAppInstalled(androidAppUrl, androidStoreUrl)
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				checkIfAppInstalled(iosAppUrl, iosStoreUrl)
            } else {
                window.location.replace(window.location.protocol + "//" + window.location.host + "/" + window.location.pathname.split("/")[1] + "/");
            }
        }
		function checkIfAppInstalled(appUrl, storeUrl) {
            var start = new Date().getTime();
            window.location.href = appUrl;
            setTimeout(function () {
                var end = new Date().getTime();
                if (end - start < 1500) {
					window.location.href = storeUrl;
                }
            }, 2500);
        }
        window.onload = function() {
            openAppOrStore(
                "goldsaving://mobile",
                "goldsaving://",
                'https://play.google.com/store/apps/details?id=com.fwg.mdc.ylg&hl=th&pli=1',
                'itms-apps://itunes.apple.com/app/apple-store/id1642893939'
            );
        }
    </script>
</body>
</html>
